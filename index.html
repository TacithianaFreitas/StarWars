<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body onload="ListStarWarsPeople()">
    <div class="container">
        <h1>Lista de Personagens do Star Wars</h1>
        <div class="list">
            <table class="tb">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de nascimento</th>
                        <th>Altura</th>
                        <th>Sexo</th>
                        <th>Peso</th>
                        <th>Cor dos olhos</th>
                        <th>Cor do cabelo</th>
                    </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
        <div class="btn">
            <button type="submit" id="btn-3">Página Anterior</button>
            <button type="submit" id="btn-2">Proxima Página</button>
        </div>
    </div>
</body>
</html>
